<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBars #lala</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-light">
      <div class="header-left">
        <div class="header-logo">
          <img src="images/Logo_Samsung.png" alt="" />
        </div>
        <div class="header-input">
          <button class="magnifier">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <button>
              <img src="images/icons-1/Icon_home-1.png" alt="" />
            </button>
            <button>
              <img src="images/icons-1/Icon_Users-1.png" alt="" />
            </button>
            <button>
              <img src="images/icons-1/Icon_messages-1.png" alt="" />
            </button>
            <button>
              <img src="images/icons-1/Icon_notification-1.png" alt="" />
            </button>
            <button>
              <img src="images/icons-1/Icon_More-1.png" alt="" />
            </button>
            <button>
              <img src="images/icons-1/Icon_ user-1.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <header class="header-dark">
      <div class="header-left">
        <div class="header-logo">
          <img src="images/Logo_Samsung-2.png" alt="" />
        </div>
        <div class="header-input">
          <button class="magnifier">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <button>
              <img src="images/icons_dark/Icon_home.png" alt="" />
            </button>
            <button>
              <img src="images/icons_dark/Icon_Users.png" alt="" />
            </button>
            <button>
              <img src="images/icons_dark/Icon_messages.png" alt="" />
            </button>
            <button>
              <img src="images/icons_dark/Icon_notification.png" alt="" />
            </button>
            <button>
              <img src="images/icons_dark/Icon_More.png" alt="" />
            </button>
            <button>
              <img src="images/icons_dark/Icon_ user.png" alt="" />
            </button>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
